<!DOCTYPE html>
<html>
<head>
  <title>Stamplay | Users</title>
  <link rel="stylesheet" type="text/css" href="public/css/materialize.css">
  <link rel="stylesheet" type="text/css" href="public/css/users.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body src="public/images/background.png">

<nav>
    <div id="navbar" class="nav-wrapper z-depth-2">
    	<a href="/">
        	<img id="wordLogo" src="public/images/logo_White.png"/>
      	</a>
      	<a id="lzHeader" class="brand-logo center">
			<i id="gradCap" class="fa fa-graduation-cap"> <b id="lz">Learning Zone</b></i>
      	</a>
      	<ul id="resourceMenu" class="right">
        	<li>
          		<a>Rest API - User</a>
        	</li>
      	</ul>
    </div>
</nav>
<!--TABS-->
<div class="row">
    <div class="col s12 tab-row">
      <ul class="tabs">
        <li class="tab col s3">
        	<a href="#local">EMAIL & PASSWORD</a>
        </li>
        <li class="tab col s3">
        	<a class="active" href="#facebook">FACEBOOK</a>
       	</li>
      </ul>
    </div>
</div>

<div class="row">
 <!--EMAIL & PASSWORD USER OUTPUT SECTION-->
<div class="col s4">
    <ul id="userOutput" class="collection z-depth-1">
        <li class="collection-item data"><b>Display Name:</b>
            <span id="userOutputName"></span>
        </li>
        <li class="collection-item data"><b>Email: </b>
            <span id="userOutputEmail"></span>
        </li>
        <li class="collection-item data"><b>Dt_Created: </b>
            <span id="userOutputDate"></span>
        </li>
        <li class="collection-item data"><b>ID: </b>
            <span id="userOutputID"></span>
        </li>
    </ul>
    <br>
<!--EMAIL & PASSWORD USER SIGN UP SECTION-->
    <div id="local" class="row z-depth-1 inputBoxLocal left col s12">
        <div>
            <div class="row">
                <div onclick="resetSignUp()" class="input-field col s12">
                <br>
                  <input  
                   placeholder="Display Name"
                   id="name"
                   type="text">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                  <input 
                   placeholder="Email"
                   id="email"
                   type="text">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                  <input 
                  id="password"
                  placeholder="Password" 
                  type="text">
                </div>
            </div>
            <div class="row">
              <div class="input-field col s12 center">
                  <a 
                  onclick="signUp()" 
                  id="btn" 
                  class="waves-effect waves-light btn-large">
                  <i class="fa fa-rocket right"></i>Sign Up
                  </a>
              </div>
            </div>
          </div>
        </div>
    </div>
    </div>
<!--SCRIPTS-->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
<script src="./bower_components/angular-stamplay/angular-stamplay.js"></script>
<script src="./bower_components/jquery/dist/jquery.js"></script>
<script src="./public/js/materialize.min.js"></script>
<script src="public/scripts/controller.js"></script>
</body>
</html>
